<!DOCTYPE html>
<html>
<head>
  <title>Recreate Meaning</title>
  <style>
  /* Fonts */
body {
  font-family: Georgia, serif;
  font-size: 18px;
  line-height: 1.5;
  background-color: #f5f5f5; /* set background color to paper color */
}

h1, h2, h3 {
  font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
  font-weight: normal;
  margin-bottom: 1rem;
}

h1 {
  font-size: 48px;
  text-align: center;
  color: #0a3247; /* set header color to faded royal blue */
}

h2 {
  font-size: 32px;
  color: #0a3247; /* set article header color to faded royal blue */
}

h3 {
  font-size: 24px;
  color: #0a3247; /* set subheader color to faded royal blue */
}

/* Layout */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 2rem;
  background-color: #e0f2f1; /* set container background color to emerald green */
}

.header {
  background-color: #b3e5fc; /* set header background color to lighter blue */
  padding: 1rem;
  margin-bottom: 2rem;
  border: 1px solid #80cbc4; /* set header border color to darker green */
}

.menu {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

.menu li {
  margin-right: 2rem;
}

.menu li:last-child {
  margin-right: 0;
}

.menu li a {
  text-decoration: none;
  color: #0a3247; /* set menu link color to faded royal blue */
  border-bottom: 2px solid transparent;
  transition: border-bottom 0.2s ease-in-out;
}

.menu li a:hover {
  border-bottom: 2px solid #0a3247; /* set menu link hover color to faded royal blue */
}

.content {
  margin-bottom: 2rem;
}

.article {
  margin-bottom: 2rem;
}

.article p {
  margin-bottom: 1rem;
  color: #0a3247; /* set article text color to faded royal blue */
}

.article a {
  color: #0a3247; /* set article link color to faded royal blue */
  text-decoration: none;
  font-weight: bold;
}

.article a:hover {
  text-decoration: underline;
}

  </style>
  
</head>
<body>
  <div class="container">
    <h1>Recreate Meaning</h1>
    <div class="header">
      <ul class="menu">
        <li><a href="#">Blog</a></li>
        <li><a href="#">Philosophy</a></li>
        <li><a href="#">Finance</a></li>
        <li><a href="#">Economics</a></li>
        <li><a href="#">Unify</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="article">
        <h2>How to Recreate Meaning in Your Life</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis leo vitae lorem consequat ullamcorper.</p>
        <a href="#">Read more...</a>
      </div>
      <!-- Add more articles here -->
    </div>
  </div>
</body>
</html>
